          <img style="position: absolute; left: 0;top: 0" id="nobita" width="150px" height="200px" src="https://ae01.alicdn.com/kf/HTB1pmY1MpXXXXawXpXXq6xXFXXXK/Doraemon-Nobita-Nobi-Trang-Ph-c-H-a-Trang-Anime-T-L-m-ng-Ph-c.jpg" alt="">
    <script>
        function upAccrowPressed() {
          let element = document.getElementById('nobita');
          element.style.top = parseInt(element.style.top) - 5 + 'px';
        }
        function downAccrowPressed() {
          var element = document.getElementById('nobita');
          element.style.top = parseInt(element.style.top) + 5 + 'px';
        }
        function leftAccrowPress() {
          var element = document.getElementById('nobita');
          element.style.left = parseInt(element.style.left) - 5 + 'px';
        }
        function rightAccrowPress() {
          var element = document.getElementById('nobita');
          element.style.left = parseInt(element.style.left) + 5 + 'px';
        }
        function moveSelection(evt) {
          switch (evt.keyCode) {
            case 37:
              leftAccrowPress();
              break;
            case 39:
              rightAccrowPress();
              break;
            case 38:
              upAccrowPressed();
              break;
            case 40:
              downAccrowPressed();
              break;

          }
        }
        function docReady() {
          window.addEventListener('keydown',moveSelection);
        }
    </script>
</body>
</html>
